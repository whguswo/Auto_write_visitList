<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<style>
    hr {
        margin-top: 32px;
    }
    input[type="file"] {
        display: block;
        margin-bottom: 16px;
    }
    div {
        margin-bottom: 16px;
    }
    #flash-toggle {
        display: none;
    }
</style>
<h1>Scan from WebCam:</h1>
<div>
    <video id="qrVideo"></video>
    <br>
    <br>Detected QR code: </br>
    <span id="cam-qr-result">None</span>
</div>

<script type="module">
    import QrScanner from "/src/qr-scanner.min.js";
    QrScanner.WORKER_PATH = '/src/qr-scanner-worker.min.js';

    const qrVideo = document.querySelector('#qrVideo')
    const camQrResult = document.getElementById('cam-qr-result');

    const setResult = async(label, result) => {
        scanner.stop()
        label.textContent = result;
        const compareRes = await fetch('/qrcompare', {
            method: 'POST',
            body: result,
            headers: {
                'Content-Type': 'text/plain'
            }
        });
        const data = await compareRes.text()
        if(data == 'noUser') {
            alert('등록된 사용자가 아닙니다.\n입력된 정보를 다시 확인해주세요.')
            window.location.reload()
        } else {
            alert(data)
        }
    }

    // const scanner = new QrScanner(qrVideo, result => setResult(camQrResult, result), error => {
    //     camQrResult.textContent = error;
    //     camQrResult.style.color = 'inherit';
    // });
    const scanner = new QrScanner(qrVideo, result => setResult(camQrResult, result), error => {
        camQrResult.textContent = error;
        camQrResult.style.color = 'inherit';
    }, QrScanner._calculateScanRegion, 'user');
    
    scanner.start()
</script>
</body>
</html>
