<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 열람</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <div id='con'>
        <h1>방명록 검색</h1>
        <div id='inputD'>
            <input type="date" id="startTime" class='dateInput'> ~ 
            <input type="date" id="endTime" class='dateInput'>
            <input type="text" placeholder="start temp" id='startTemp'> ~ 
            <input type="text" placeholder="end temp" id='endTemp'>
        </div>
        <div id='inputN'>
            <input type="text" placeholder="Name" id='name'><br>
            <button id='searchBtn' class="btn btn-primary">검색</button>
            <button id='logoutBtn' class="btn btn-outline-danger">나가기</button>
        </div><br>
        <table id='main' class='table table-striped'>
            <thead class="thead-dark">
                <tr>
                    <th scope="col">이름</th>
                    <th scope="col">날짜</th>
                    <th scope="col">온도</th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td colspan="3">검색결과 없음</td>
                </tr>
            </tbody>
        </table>
        <br>
        <div id='page'>
            <button class='pageButton'><</button>
            <div id='pageNum'>0</div>
            <button class='pageButton'>></button>
        </div>
    </div>
</body>
</html>
