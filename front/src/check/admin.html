<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방명록 열람</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="navigation">
        <ul>
            <li id="visit">
                <a href="/visit">
                    <span class="icon"><i class="fa fa-thermometer-full" aria-hidden="true"></i></span>
                    <span class="title">온도측정</span>
                </a>
            </li>
            <li id="addUser">
                <a href="/addUser">
                    <span class="icon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
                    <span class="title">사용자 등록</span>
                </a>
            </li>
            <li id="admin">
                <a href="/login">
                    <span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>
                    <span class="title">방명록 확인</span>
                </a>
            </li>
            <li id="code">
                <a href="/code">
                    <span class="icon"><i class="fa fa-qrcode" aria-hidden="true"></i></span>
                    <span class="title">QRcode</span>
                </a>
            </li>
            <li id="scan">
                <a href="/scan">
                    <span class="icon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
                    <span class="title">QR 스캔</span>
                </a>
            </li>
        </ul>
    </div>

    <div id='con'>
        <h1 style="margin: 0;">방명록 열람</h1><br>
        <div id='inputD'>
            <input type="date" id="startTime"> ~ 
            <input type="date" id="endTime">
        </div>
        <div id='inputN'>
            <input type="text" placeholder="Name" id='name'>
            <input type="text" placeholder="temp" id='temp'><br>
            <button id='searchBtn'>검색</button>
        </div><br>
        <table id='main'>
            <colgroup>
                <col width="23%">
                <col width="60%">
                <col width="17%">
            </colgroup>
            <thead>
                <td>이름</td>
                <td>날짜</td>
                <td>온도</td>
            </thead>
            <tbody>
            </tbody>
        </table><br>
        <div id='page'>
            <button class='pageButton'><</button>
            <div id='pageNum'>0</div>
            <button class='pageButton'>></button>
        </div>
    </div>
</body>
</html>
