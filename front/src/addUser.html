<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="navigation">
        <ul>
            <li id="visit">
                <a href="/visit">
                    <span class="icon"><i class="fa fa-thermometer-full" aria-hidden="true"></i></span>
                    <span class="title">온도측정</span>
                </a>
            </li>
            <li id="addUser">
                <a href="/addUser">
                    <span class="icon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
                    <span class="title">사용자 등록</span>
                </a>
            </li>
            <li id="admin">
                <a href="/login">
                    <span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>
                    <span class="title">방명록 확인</span>
                </a>
            </li>
            <li id="code">
                <a href="/code">
                    <span class="icon"><i class="fa fa-qrcode" aria-hidden="true"></i></span>
                    <span class="title">QRcode</span>
                </a>
            </li>
            <li id="scan">
                <a href="/scan">
                    <span class="icon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
                    <span class="title">QR 스캔</span>
                </a>
            </li>
        </ul>
    </div>
    <div id='main'>
        <H1>사용자 등록</H1>
        <label for="fileInput">
            <div id="photo"></div>
        </label>
        <div>

            <button id="submit">클릭</button> -->
            <input type="file" id="fileInput" accept=".png">
            <input type="text" id="name" placeholder="Name"><br>
            <input type="text" placeholder="Address" id="address"><br>
            <input type="text" placeholder="Phone" id="phone"><br><br>
            <button id="submit">사용자 등록</button>
        </div>
    </div>
