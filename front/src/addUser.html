<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            max-height: 100vh;
            background-color: aquamarine;
        }
        .navigation {
            position: fixed;
            width: 60px;
            height: 100%;
            background-color: cornflowerblue;
            transition: 0.5s;
            overflow: hidden;
            z-index: 2;
        }
        .navigation.active {
            width: 170px;
            z-index: 2;
        }
        .navigation ul {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .navigation ul li {
            position: relative;
            width: 100%;
            list-style: none;
        }
        .navigation ul li a {
            position: relative;
            display: block;
            width: 100%;
            display: flex;
            text-decoration: none;
            color: #fff;
        }
        .navigation ul li a .icon{
            position: relative;
            display: block;
            min-width: 60px;
            height: 60px;
            line-height: 60px;
            text-align: center;
        }
        .navigation ul li a .fa{
            font-size: 24px;

        }
        .navigation ul li a .title{
            position: relative;
            display: block;
            padding: 0 10px;
            height: 60px;
            line-height: 60px;
            text-align: start;
            white-space: nowrap;
        }
        #main {
            position: absolute;
            left: 60px;
        }
        #photo {
            background-color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 20px;
            background-position: center;
            background-size: 75%;
            background-repeat: no-repeat;
        }
        #photo:hover {
            background-color: rgb(93, 217, 248);
            background-image: url("src/photo.png");
        }

        #fileInput{
            width: 1px;
            height: 1px;
            position: fixed;
            top: 0px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <ul>
            <li id="visit">
                <a href="/visit">
                    <span class="icon"><i class="fa fa-thermometer-full" aria-hidden="true"></i></span>
                    <span class="title">온도측정</span>
                </a>
            </li>
            <li id="addUser">
                <a href="/addUser">
                    <span class="icon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
                    <span class="title">사용자 등록</span>
                </a>
            </li>
            <li id="admin">
                <a href="/login">
                    <span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>
                    <span class="title">방명록 확인</span>
                </a>
            </li>
            <li id="code">
                <a href="/code">
                    <span class="icon"><i class="fa fa-qrcode" aria-hidden="true"></i></span>
                    <span class="title">QRcode</span>
                </a>
            </li>
        </ul>
    </div>
    <div id='main'>
        <H1>사용자 등록</H1>
        <label for="fileInput">
            <div id="photo"></div>
        </label>
        
        <input type="file" id="fileInput" accept=".png">
        이름 : <input type="text" id="name"><br>
        주소 : <input type="text" placeholder="ex) Ansan-si" id="address"><br>
        전화번호 : <input type="text" placeholder="ex) 01012345678" id="phone"><br>
        <button id="submit">클릭</button>
    </div>
    <script>
        const nav = document.querySelector('.navigation')
        nav.addEventListener('click', (e) => {
            nav.classList.toggle('active')
        })
    </script>
    <script>
        const photo = document.querySelector('#photo')
        const fileInput = document.querySelector('#fileInput')
        const reader = new FileReader();
        const name = document.querySelector('#name');
        const address = document.querySelector('#address')
        const phone = document.querySelector('#phone')
        const submit = document.querySelector('#submit')

        let file = null

        submit.addEventListener('click', async (e) => {
            if (name.value && address.value && phone.value && photo.style.backgroundImage) {
                console.log(file)
                const result = await fetch(`https://192.168.0.91:3000/addUser?name=${name.value}&address=${address.value}&phone=${phone.value}&type=${file.type}`, {
                    method: 'POST',
                    body: file,
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    }
                });
                let data = await result.text()
                alert(data)
            } else {
                alert('정보를 모두 입력해주세요')
            }
            
        })

        fileInput.addEventListener('change', (e) => {
            readURL()
        })
        // function readURL(){
            // let file = fileInput.files[0];
            // let reader = new FileReader();
        //     if(file){
        //         reader.readAsDataURL(file);
        //     }
            // reader.onloadend = () => {
            //     photo.style.backgroundImage = "url(" + reader.result + ")";
            //     console.log(reader.result)
            // }   
        // }
        const readURL = () => {
            file = fileInput.files[0];
            if(file){
                const url = URL.createObjectURL(file);
                photo.style.backgroundImage = `url(${url})`;
                // URL.revokeObjectURL(url)
            }
        }
    </script>
</body>
</html>
