<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <title>방명록 작성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <style>
        @media screen and (max-width: 480px) {
            .loader {
                position: absolute;
                top: 170px;
                left: 140px;
                z-index: 5;
                border: 16px solid #f3f3f3;
                border-top: 16px solid #3498db;
                border-radius: 50%;
                width: 90px;
                height: 90px;
                animation: spin 2s linear infinite;
            }
            #info {
                display: none;
            }
            #desc {
                display: none;
            }
            button {
                position: absolute;
                bottom: 0px;
                background-color: limegreen;
                width: 100%;
                height: 14%;
                border: 0px;
                padding: 0px;
                z-index: 1;
                color: white;
            }
        }
        @media (min-width:1025px) {
            video {
                width: 1500px;
                display: block;
                height: 90%;
            }
            .loader {
                position: absolute;
                top: 40%;
                left: 47%;
                z-index: 5;
                border: 16px solid #f3f3f3;
                border-top: 16px solid #3498db;
                border-radius: 50%;
                width: 150px;
                height: 150px;
                animation: spin 2s linear infinite;
            }
            #info {
                background-color: white;
                border: 3px solid #3498db;
                width: 360px;
                height: 50%;
                position: absolute;
                right: 0px;
                top: 0px;
            }
            #info > h1 {
                font-size: 40px;
                width: 100%;
                text-align: center;
            }
            fieldset {
                font-size: 25px;
                margin-left: 20px;
                margin-top: 20px;
                width: 85%
            }
            #desc {
                background-color: white;
                border: 3px solid #db3934;
                width: 360px;
                height: 50%;
                position: absolute;
                right: 0px;
                bottom: 0px;
                
            }
            #desc > p {
                font-size: 20px;
                margin-bottom: 10px;
            }
            button {
                position: absolute;
                bottom: 0px;
                background-color: limegreen;
                width: 100%;
                height: 10%;
                border: 0px;
                padding: 0px;
                z-index: 1;
            }   
        }
        html,
        body {
            max-width: 100%;
            overflow: hidden;
            overflow-y: hidden
        }

        

        /* video {
            top: 0px;
            display: absolute;
            transform: scaleX(-1);
            z-index: 1;
        } */

        canvas {
            display: none;
        }

        #main {
            height: 100%;
            position: absolute;
            left: 60px;
        }

        #submit {
            font-size: 14px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <div class="navigation">
        <ul>
            <li id="visit">
                <a href="/visit">
                    <span class="icon"><i class="fa fa-thermometer-full" aria-hidden="true"></i></span>
                    <span class="title">온도측정</span>
                </a>
            </li>
            <li id="addUser">
                <a href="/addUser">
                    <span class="icon"><i class="fa fa-user-plus" aria-hidden="true"></i></span>
                    <span class="title">사용자 등록</span>
                </a>
            </li>
            <li id="admin">
                <a href="/login">
                    <span class="icon"><i class="fa fa-list" aria-hidden="true"></i></span>
                    <span class="title">방명록 확인</span>
                </a>
            </li>
            <li id="code">
                <a href="/code">
                    <span class="icon"><i class="fa fa-qrcode" aria-hidden="true"></i></span>
                    <span class="title">QRcode</span>
                </a>
            </li>
            <li id="scan">
                <a href="/scan">
                    <span class="icon"><i class="fa fa-address-card-o" aria-hidden="true"></i></span>
                    <span class="title">QR 스캔</span>
                </a>
            </li>
        </ul>
    </div>
    <div id="main">
        <!-- <video width="115%" height="70%" autoplay></video> -->
        <div>
            <video width="115%" height="70%" autoplay></video>
        </div>
        <button id='submit'>온도측정</button>
        <canvas></canvas>
    </div>
    <div id='info'>
        <h1>사용자 정보</h1>
        
    </div>
    <div id='desc'>
        <p>※정상체온은 38º 이하입니다.</p>
        <p>※열화상 카메라는 건들지 말아주세요. 온도측정이 부정확해질 수 있습니다.</p>
        <p>※카메라 중앙에 QR코드가 보이게 들어주세요.</p>
        <p>※정상체온인데도 온도가 높게 나왔을시 시간이 조금 지난 뒤 재측정 해주세요.</p>
        <p>※정상체온인데도 온도가 높게 나왔을시 조금 뒤로가서 측정해주세요.</p>
        <p>※등록된 사용자가 없을시에는 QR코드 생성시 오타가 있는지 확인해주세요.</p>
    </div>
</body>

</html>
